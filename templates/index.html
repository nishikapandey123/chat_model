<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom styling for the body */
        body {
            background: linear-gradient(to bottom, #e6e6ff, #4949f8); /* Light violet gradient */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the main content */
        .content {
            text-align: center;
        }

        /* Styling for the links */
        .link {
            color: #ffffff; /* White color */
            text-decoration: none;
        }

        /* Square button */
        .square-btn {
            background-color: #4caf50; /* Green color */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 15%; /* Square corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Round button */
        .round-btn {
            background-color: #4caf50; /* Green color */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 40%; /* Round corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the buttons */
        .square-btn:hover, .round-btn:hover {
            background-color: #45a049; /* Darker green color */
        }
        h {
            font-family: Georgia, serif;
        }
    </style>
</head>

<body>
    <div class="content">

        <div>
          <img src="{{ url_for('static', filename='images/picture.png') }}" alt="Logo" width="100" height="100">
        </div>

        <h1>Welcome to the Chat Application</h1>
        <p>
            <a class="link square-btn" href="{{ url_for('register') }}">Register</a>
            &nbsp;or&nbsp;
            <a class="link round-btn" href="{{ url_for('login') }}">Login</a>
        </p>
    </div>

    <!-- Include Bootstrap JS and Popper.js (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
